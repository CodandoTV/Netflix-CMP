name: Build KMP (Android + iOS)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      run_ios:
        description: "Rodar build iOS?"
        required: true
        default: "false"

jobs:
  build:
    name: Build Android & iOS (opcional)
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Grant permission to gradlew
        run: chmod +x ./gradlew

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Build Android (composeApp)
        run: ./gradlew :composeApp:assembleDebug

      - name: Build iOS (KMP Kotlin/Native)
        if: github.event.inputs.run_ios == 'true'
        run: ./gradlew :composeApp:compileKotlinIosArm64

      - name: Build iosApp via Xcode
        if: github.event.inputs.run_ios == 'true'
        run: |
          xcodebuild \
            -project iosApp/iosApp.xcodeproj \
            -scheme iosApp \
            -sdk iphonesimulator \
            -configuration Debug \
            build

      - name: Run commonTest (JVM)
        run: ./gradlew :composeApp:jvmTest

      - name: Run Android unit tests
        run: ./gradlew :composeApp:testDebugUnitTest