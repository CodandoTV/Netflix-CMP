name: Build KMP (Android + iOS)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      run_ios:
        description: "Rodar build iOS?"
        required: true
        default: "false"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build Android & iOS (opcional)
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Grant permission to gradlew
        run: chmod +x ./gradlew

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Build Android (composeApp)
        run: ./gradlew :composeApp:assembleDebug

      - name: Build iOS (KMP Kotlin/Native)
        if: github.event.inputs.run_ios == 'true'
        run: ./gradlew :composeApp:compileKotlinIosArm64

      - name: Build iosApp via Xcode
        if: github.event.inputs.run_ios == 'true'
        run: |
          xcodebuild \
            -project iosApp/iosApp.xcodeproj \
            -scheme iosApp \
            -sdk iphonesimulator \
            -configuration Debug \
            build

      - name: Run Android/CommonMain unit tests
        run: ./gradlew testDebugUnitTest

      - name: Run iOS/CommonMain unit tests
        if: github.event.inputs.run_ios == 'true'
        run: ./gradlew iosSimulatorArm64Test

      - name: Run Coverage
        run: ./gradlew koverHtmlReport

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/reports/kover/html

  deploy:
    name: Deploy Kover Report to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
